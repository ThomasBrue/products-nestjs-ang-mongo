<div style="border: 2px solid blue;">

<h1>Display all products</h1>

<div class="row justify-content-center text-center">
  <div *ngFor="let product of products" class="col text-center">
    <div style="border: 1px solid grey;"> Title: {{ product.title }} / Description: {{ product.description }} / Price: {{ product.price }} / ID: {{ product.id }}</div>
  </div>
</div>
</div>
